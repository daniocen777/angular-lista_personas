<div class="box">
  <form class="item" #f="ngForm" (submit)="f.form.valid && onGuardarPersona()">
    <input
      type="text"
      name="nombre"
      placeholder="Nombre"
      [(ngModel)]="nombreInput"
      required
    />
    <input
      type="text"
      name="apellido"
      placeholder="Apellido"
      [(ngModel)]="apellidoInput"
      required
    />
    <button type="submit" style="cursor: pointer;">+</button>
    <button
      *ngIf="index != null"
      type="submit"
      style="cursor: pointer;"
      class="button-red"
      (click)="eliminarPersona()"
    >
      -
    </button>
  </form>
</div>
